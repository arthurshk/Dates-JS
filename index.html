<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Dates Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Multiple Dates Form</h1>
<form id="dates-form">
    <div class="form-group">
        <label for="date-type">Date Type:</label>
        <select id="date-type">
            <option value="birthday">Birthday</option>
            <option value="professional-holiday">Professional Holiday</option>
            <option value="first-meeting">First Meeting</option>
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
    </div>
    <button type="submit">Add Date</button>
</form>
<div id="dates-list"></div>
<script src="script.js"></script>
</body>
</html>
